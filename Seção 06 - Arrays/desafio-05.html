<body>
  <h1>Desafio Soma dos números ímpares do Array</h1>

  <p>Dado um array de números, mostre em um alert a soma dos números ímpares.</p>
  <br>
  <br>

  <h2>Resposta:</h2>

  <script>

    const numeros = [2, 3, 5, 6, 2, 1, 0, 9];
    let soma = 0;

    for(let i = 0; i < numeros.length; i++) {
      let n = numeros[i];

      if(n % 2 !== 0){
        soma += n;

      }
    }

    alert('A soma dos números ímpares do Array é: ' + soma);

  </script>
</body>

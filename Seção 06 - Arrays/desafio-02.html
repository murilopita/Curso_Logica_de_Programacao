<body>
  <h1>Desafio Soma dos Números da Array</h1>

  <p>Dado um array de números, mostre num alert a soma de todos eles.</p>
  <br>
  <br>

  <h2>Resposta:</h2>

  <script>

    const numeros = [1, 2, 3, 4, 5];
    let soma = 0;

    for (let i = 0; i < numeros.length; i++) {
      let n = numeros[i];
      soma = soma + n;
    }

    alert('A Soma dos números da Array é: ' + soma);


  </script>
</body>

<body>
  <h1>Desafio dos Array</h1>

  <p>Dado um array qualquer, mostre em um alert um boolean indicando se encontrou um dos seguintes valores nesse array: null, undefined ou NaN.</p>
  <br>
  <br>

  <h2>Resposta:</h2>

  <script>

    const numeros = [1, 2, "weuihdai", 3, 4];

    let achou = false;

    for (let i = 0; i < numeros.length; i++) {

      let n = numeros[i];

      if (n === null || n === undefined || isNaN(n)) {
        achou = true;
        break
      }

    }

          alert('Encontrou null, undefined ou NaN? ' + achou);


  </script>
</body>

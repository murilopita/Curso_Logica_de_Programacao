<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Segundo Exemplo</title>
</head>

<body>
  <h1>Segundo Exemplo</h1>
    Pedir ao usuário digitar 2 números e mostrar a soma.
  <script>
    let numero1 = prompt('Digite um número');
    numero1 = parseFloat(numero1); //Transformação da variável em número.
    let numero2 = prompt('Digite outro número');
    numero2 = parseFloat(numero2); //Transformação da variável em número.

    let soma = numero1 + numero2;
    
    alert('A soma dos dois números é: ' + soma);
  </script>
</body>

</html>

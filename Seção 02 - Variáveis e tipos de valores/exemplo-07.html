<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boolean, Number e String - typeof</title>
</head>

<body>
  <h1>Banana</h1>
  <ul>
    <li>Crie uma variável com o texto "Ba".</li>
    <li>Sem criar outra variável, concatene com o resultado da tentativa de converter essa variável em número.</li>
    <li>Mostre na tela o valor dessa variável concatenado com a letra "a".</li>
    
  </ul>
  <script>
    
    let str = "Ba";
    
    str += parseInt(str);
    str += "a";

    alert(str.toLowerCase());

  </script>
</body>

</html>

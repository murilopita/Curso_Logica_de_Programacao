<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Operadores de Atribuição e Aritmético</title>
</head>
<body>
  <h1>Incremento e Decremento</h1>

  <script>

    //PRÉ INCREMENTO E DECREMENTO
    let m = 10; //Defini a variável.
    ++m; //Adicionei 1 na variável e atribuí esse resultado como nova variável.

    alert('O valor da variável M é ' + m); // Resultado = 11 (10 + 1).

    let n = 30;
    --n; // Subtraí 1 na variável e atribuí esse resultado como nova variável.

    alert('O valor da variável N é ' + n); // Resultado = 29 (30 - 1).
    

    //PÓS INCREMENTO E DECREMENTO

    let x = 10; // Defini a variável.
    x++; // Adicionei mais 1 na variável e atribui esse resultado como nova variável.
  
    alert("O valor da variável X é " + x); // Resultado = 11 (10 + 1).

    let y = 20; // Defini a variável.
    y--; //Subtraí 1 na variável e atribui esse resultado como nova variável.

    alert("O valor da variável Y é " + y); // Resultado = 19 (20 - 1);
  </script>
</body>
</html>

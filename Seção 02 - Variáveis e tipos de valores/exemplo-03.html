<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>01 - Desafio Operadores Aritméticos</title>
</head>

<body>
  <h1>01 - Desafio Operadores Aritméticos</h1>
    Pedir para o usuário digitar dois números inteiros e mostrar a soma, subtração, multiplicação e divisão.


  <script>
    let numero1 = prompt('Digite um número.');
    numero1 = parseInt(numero1);
    let numero2 = prompt('Digite outro número.');
    numero2 = parseInt(numero2);

    let soma = numero1 + numero2;
    let sub = numero1 - numero2;
    let mult = numero1 * numero2;
    let div = numero1 / numero2;

    alert('A soma é: ' + soma);
    alert(' A Subtração é: ' + sub);
    alert('A multiplicação é: ' + mult);
    alert('A Divisão é: ' + div);

  </script>
</body>

</html>

<body>
  <h1>01 - Exercício Mostrar a Média</h1>

  Pedir para o usuário digitar dois números e mostrar a média.

  <script>
    let numero1 = prompt('Digite um número.');
    numero1 = parseFloat(numero1);

    let numero2 =parseFloat(prompt('Digite outro número.')); //outra forma de abordagem que foi feita na variável anterior.
    
    let media = (numero1 + numero2) / 2;

    alert('A média é: ' + media);
  </script>
</body>

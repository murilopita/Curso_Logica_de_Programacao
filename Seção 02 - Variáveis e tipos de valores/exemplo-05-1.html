<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Operadores de Atribuição</title>
</head>
<body>
  <h1>Operadores de Atribuição</h1>

  <script>

    let x = 10; // Determino a variável
    x += 10; // Adicionei mais 10 no valor da variável e atribuí o valor total como nova variável.
    x += 20;

    alert("Adição e atribuição é " + x); // Resultado = 40 (10 + 10 = 20 + 20 = 40);

    let y = 20; // Detemrinei a variável.
    y -= 10; // Subtraí 10 do valor da variável e atribuí o total como nova variável.

    alert("Subtração e atribuição é " + y); // Resultado = 10 ( 20 - 10).

  
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
  <h1>Primeiro Exemplo</h1>

  Perguntar o Nome do Usuário e mostrar uma mensagem de boas-vindas. Depois Perguntar quantos anos o usuário tem e mostrar uma mensagem com essa informação.

  <script>
    let nome = prompt('Qual o seu nome?');
    alert('Seja Bem-vindo ' + nome + '!');
    let idade = prompt('Qual a sua idade?');
    alert('Ola ' + nome + '! ' + 'Você tem ' + idade + ' anos.');
  </script>
</body>

</html>

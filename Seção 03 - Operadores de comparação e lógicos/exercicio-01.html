<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício 01</title>
</head>
<body>
  <h1>Exercício 01</h1>

  <p>Pedir ao usuário digitar dois números entre 0 e 10 e mostrar na tela um boolean indicando se o segundo número é maior ou igual ao primeiro.</p>
  
  <script>

    let n1 = parseFloat(prompt('Digite um número de 0 à 10:'));
    let n2 = parseFloat(prompt('Digite outro número de 0 à 10:'));

    alert("O Segundo número é maior ou igual ao primeiro? " + (n2 >= n1));

  </script>
  
</body>
</html>

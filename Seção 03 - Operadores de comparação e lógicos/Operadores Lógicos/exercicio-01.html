<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício 03</title>
</head>
<body>
  <h1>Exercício 03</h1>
  <p>Pedir para o usuário digitar dois número entre 0 e 10 e mostar na tela um boolean indicando se a média é maior que 4. Porém, caso um único número seja 0, deve mostrar false.</p>

  <script>

    let n1 = parseFloat(prompt('Digite um número entre 0 e 10: '));
    let n2 = parseFloat(prompt('Digite outro número entre 0 e 10: '));

    let media = (n1 + n2) / 2;

    alert('Está aprovado? ' + (media > 4 && n1 > 0 && n2 > 0));

  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Para Refletir</title>
</head>
<body>
  <h1>Para Refletir</h1>

  <script>

  let a = 10;
  let b = 5;
  let c = 0;

  alert(b > a && c > b || a > b); // false && false || true; => Retorna True pois quando usamos o || baste uma expressão ser true para que o restante seja true.
  
  alert(b > a && (c > b || a > b)); // (false || true) && false => Resolvendo primeiro pelo parenteses a resposta é true, depois resolvendo a expressão fora dá false. Ou seja, false com true resulta em false. Nesse caso foi questão de ordem de resoluçâo dos operadores. parenteses vem primeiro.

  </script>
</body>
</html>

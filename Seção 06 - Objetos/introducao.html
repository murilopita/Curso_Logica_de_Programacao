<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Objetos em JavaScript</title>
</head>
<body>
  <h1>Objetos Em JavaScript</h1>

  <p>Mostrar na tela os dados de um produto específico que estão agrupados num único objeto. Os dados que devem ser mostrados são: nome, preço e quantidade em estoque.</p>

  <h3>Produtos:</h3>

  <script>
    const caneta = {
      nome: "caneta",
      preco: 2,
      quantidade: 5
    }

    document.write(caneta.nome + " custa R$" + caneta.preco + " e há " + caneta.quantidade + " unidades em estoque. <br>");

    //Template Strings:
    document.write(`${caneta.nome} custa R$${caneta.preco} e há ${caneta.quantidade} unidades em estoque. <br>`);

  </script>
</body>
</html>

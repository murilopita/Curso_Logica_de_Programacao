<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arrays</title>
</head>

<body>
  <h1>Arrays - Exercício 02</h1>

  <p>Precisamos ter uma espécie de lista de nomes e mostrar na tela todos esses nomes.</p>
  <br>
  <br>


  <script>

    let frutas = ['Banana', 'Maçã', 'Uva', 'Mamão', 'Limão', 'Abacaxi'];

    document.write(' Lista de Frutas:' + '<br><br>');

    for (let i = 0; i < frutas.length; i++) {
      document.write(frutas[i] + '<br>');
    }

  </script>
</body>

</html>

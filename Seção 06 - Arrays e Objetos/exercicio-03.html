<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arrays</title>
</head>

<body>
  <h1>Arrays - Exercício 03</h1>

  <p>Sem criar nenhuma variável extra, mostre na tela, além dos nomes, quantos nomes há nessa lista.</p>
  <br>
  <br>


  <script>

    let nomes = ['Carla', 'Paulo', 'Murilo', 'Lucas','Pedro'];

    document.write('LISTA DE NOMES:' + '<br><br>');

    for (let i = 0; i < nomes.length; i++){
      document.write(nomes[i] + '<br>');
    }

    document.write('<br>' + 'Existem ' + nomes.length + ' elementos na lista!');

  </script>
</body>

</html>

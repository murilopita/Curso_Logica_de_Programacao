<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arrays</title>
</head>

<body>
  <h1>Arrays</h1>

  <p>Precisamos ter uma espécie de lista de nomes e mostrar na tela todos esses nomes.</p>
  <br>
  <br>


  <script>
    //Duas formas de sintaxe para escrever uma Array!

    let nomes = ['João', 'Maria', 'Pedro', 'Beatriz', 'Carla', 'Paola']; //Sintaxe Literal.
    console.log(nomes);

    let nomes1 = new Array('Mário', 'Murilo', 'Paulo', 'Lucas'); // Sintaxe Função Construtora.
    console.log(nomes1);

    for (let i = 0; i < nomes.length; i++) {
      document.write('Nome: ' + nomes[i] + '<br><br>');
    }

  </script>
</body>

</html>

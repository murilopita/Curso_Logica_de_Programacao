<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arrays</title>
</head>

<body>
  <h1>Arrays - Exercício 04</h1>

  <p>Na lista de nomes do exercício anterior, adicione mais um nome a partir de um prompt() antes de mostrar os nomes e a quantidade na tela.</p>
  <br>
  <br>


  <script>

    let nomes = ['Carla', 'Paulo', 'Murilo', 'Lucas', 'Pedro', 'Fabio'];

    let nomeDigitado = prompt('Digite um nome:')
    nomes.push(nomeDigitado);

    //nomes[nomes.length] = nomeDigitado;


    document.write('LISTA DE NOMES:' + '<br><br>');

    for (let i = 0; i < nomes.length; i++) {
      document.write(nomes[i] + '<br>');
    }


    document.write('<br>' + 'Existem ' + nomes.length + ' elementos na lista!');

  </script>
</body>

</html>

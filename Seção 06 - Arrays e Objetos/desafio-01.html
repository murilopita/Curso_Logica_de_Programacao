<body>
  <h1>Desafio Dias da Semana</h1>

  <p>Dado um array contendo os dias da semana, mostre em um alert qual é o dia atual.</p>
  <br>
  <br>

  <h2>Resposta:</h2>

  <script>
    const diasSemana = ['Domingo', 'Segunda', 'Terça', 'Quarta', 'Quinta', 'Sexta', 'Sábado'];

    const hoje = new Date();
    const diaSemanaHoje = hoje.getDay();

    alert('Olá, hoje é ' + diasSemana[diaSemanaHoje]);


  </script>
</body>
